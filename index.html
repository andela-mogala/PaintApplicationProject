<!DOCTYPE html>
<html>
  <head>
    <title>Paint Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <canvas id="canvas" width="800" height="500"></canvas>

    <section id="controls">
      <div>
        <label>Fill: <input id="fillBox" type="checkbox" checked="checked"></label>
      </div>

      <div>
        <label>Color: <input id="colorbox" type="color"></label>
      </div>

      <div>
        <button onclick="setCurrentShape('line');">Line</button>
      </div>

      <div>
        <button onclick="setCurrentShape('semicircle');">SemiCircle</button>
      </div>

      <div>
        <button onclick="setCurrentShape('circle');">Circle</button>
      </div>

      <div>
        <button onclick="setCurrentShape('triangle');">Triangle</button>
      </div>

      <div>
        <button onclick="setCurrentShape('rectangle');">Rectangle</button>
      </div>

      <div>
        <button onclick="setCurrentShape('pentagon');">Pentagon</button>
      </div>

      <div>
        <button onclick="setCurrentShape('hexagon');">Hexagon</button>
      </div>
    </section>
    <script src="js/PaintApp.js"></script>
  </body>
</html>
